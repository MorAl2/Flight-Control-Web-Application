<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flights</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body onload="load()">
    <div class="container-fluid" style="background-color: #f7f7f7;">

        <div class="row">

            <div class="col-md-7 p-3 border" style="background-color: #f7f7f7;">
                <div class="myAlert-getSyncALL alert alert-warning">

                    <p id="getSyncALL"> </p>
                </div>
                <div id="map" class="card" style="height:400px;">
                </div>
            </div>
            <div class="col-md-5 p-3 border" style="background-color: #f7f7f7;">
                <div class="myAlert-other alert alert-warning">
                    <p id="others"> </p>
                </div>
                <div id="drop-area">
                    <form class="my-form" id="form">
                        <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                            <table id="FlightsTable" class="table table-bordered table-striped mb-0" style="background-color:#f7f7f7;">
                                <thead class="bg-primary text-white display-7">
                                    <tr>
                                        <th class="th">
                                            Flight ID
                                        </th>
                                        <th class="th">
                                            Airline
                                        </th>
                                        <th class="th">
                                            Is External
                                        </th>
                                        <th class="th">
                                            Delete
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-7 p-1 border mt-0">
                <div class="card">
                    <div class="card-header bg-primary text-white display-6">
                        Flight Details
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <ul class="list-group">
                                <li class="list-group-item"><b>Company Name:</b><span id="comp"></span></li>
                                <li class="list-group-item"> <b>Initial Location: </b><span id="initLong"></span><span id="initLatit"></span></li>
                                <li class="list-group-item"><b>Estimated Landing Time: </b><span id="EndTime"></span></li>
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <ul class="list-group">
                                <li class="list-group-item"><b>Takeoff Time: </b><span id="StartTime" style="text-align:center"></span></li>
                                <li class="list-group-item"><b>Passengers: </b><span id="pass"></span></li>
                                <li class="list-group-item"><b>Landing Location: </b><span id="finalLong"></span><span id="finalLatit"></span></li>
                            </ul>
                        </div>
                    </div>



                </div>
            </div>
            <div class="col-md-5 p-3"><h2 class="display-3">Flight Control </br> Web Application</h2></div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>

    <script src="js/JavaScript.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>


</body>
</html>
